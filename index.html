<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guo Liwen - Academic Homepage</title>
    <style>
        /* 全局变量与基础设置 */
        :root {
            --primary-color: #333;
            --link-color: #0056b3;
            --bg-color: #fdfdfd;
            --text-color: #222;
            --font-main: "Georgia", "Times New Roman", Times, serif; /* 经典的学术衬线字体 */
            --font-sans: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        /* 布局容器 */
        .container {
            max-width: 800px; /* 限制宽度以获得最佳阅读体验 */
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 头部样式 */
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
/* --- 新增的头像样式 开始 --- */
.header-content {
    display: flex;
    align-items: center; /* 让照片和文字垂直居中对齐 */
}

.avatar {
    width: 120px;        /* 设置照片宽度 */
    height: 120px;       /* 设置照片高度，保持正方形 */
    border-radius: 50%;  /* 把照片裁切成圆形 */
    margin-right: 25px;  /* 照片和右边文字的间距 */
    object-fit: cover;   /* 防止照片变形 */
    border: 3px solid #fff; /* 加一个白色的边框，更好看 */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 加一点点阴影，更有立体感 */
}

/* 移动端适配：手机上照片和文字上下排列 */
@media (max-width: 600px) {
    .header-content {
        flex-direction: column; /* 改为垂直排列 */
        align-items: flex-start;
        margin-bottom: 15px;
    }
    .avatar {
        margin-right: 0;    /* 取消右边距 */
        margin-bottom: 15px; /* 增加下边距 */
        width: 100px;       /* 手机上稍微调小一点 */
        height: 100px;
    }
}
/* --- 新增的头像样式 结束 --- */
        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: normal;
        }

        .subtitle {
            font-family: var(--font-sans);
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* 导航栏 */
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #555;
            font-family: var(--font-sans);
            font-size: 0.95rem;
        }
        
        nav a:hover {
            color: var(--link-color);
            text-decoration: underline;
        }

        /* 通用区块样式 */
        section {
            margin-bottom: 40px;
        }
h2 {
    font-family: var(--font-sans);
    font-size: 1.4rem;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 5px;
    margin-top: 0;
    margin-bottom: 20px;
    color: #B22222; /* <--- 修改这里 (比如改成深红色) */
    /* text-transform: uppercase; (如果你不想全大写，可以删掉这行) */ 
    letter-spacing: 0.5px;
}

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 列表样式 */
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 8px;
        }

        /* 论文列表特殊样式 */
        .publication-item {
            margin-bottom: 15px;
        }
        
      .pub-title {
    font-weight: bold;
    color: #B22222; /* 这里使用了和你 H2 标题一致的深红色 */
    font-size: 1.1rem; /* 我顺便加了一点点字体大小，让它更像标题，你可以按需保留或删除 */
}

        .pub-authors {
            color: #555;
        }

        .pub-venue {
            font-style: italic;
        }

        /* 页脚 */
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #888;
            font-family: var(--font-sans);
            text-align: center;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 15px;
            }
            nav a {
                margin-left: 0;
                margin-right: 15px;
                display: inline-block;
            }
        }
        /* --- 新增：右上角校徽与导航布局 --- */
.header-right {
    display: flex;
    flex-direction: column; /* 让校徽和导航栏垂直排列 */
    align-items: flex-end;  /* 强制靠右对齐 */
}

.school-logo {
    height: 55px;           /* 校徽大小，可根据实际图片调整 */
    width: auto;            /* 保持图片比例 */
    margin-bottom: 10px;    /* 让校徽和下面的文字拉开点距离 */
    opacity: 0.95;          /* 稍微一点点透明度，融合感更好 */
}

/* 手机端适配：屏幕变窄时，右侧内容居左或居中 */
@media (max-width: 600px) {
    .header-right {
        align-items: flex-start; /* 手机上改为左对齐 */
        margin-top: 20px;        /* 和上面拉开距离 */
    }
    .school-logo {
        height: 45px; /* 手机上校徽稍微小一点 */
    }
}
    </style>

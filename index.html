        :root {
            --bg-color: #f9f7f1;      /* 暖米色背景 */
            --card-bg: #ffffff;       /* 卡片背景 */
            --text-main: #4a4a4a;     /* 主要文字色 */
            --text-light: #888888;    /* 次要文字色 */
            --accent-color: #8b5a2b;  /* 强调色（棕褐色） */
            --font-serif: "Georgia", "Noto Serif SC", "Songti SC", serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-serif);
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            /* 全局平滑过渡动画 */
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-bg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            font-weight: normal;
            color: #2c2c2c;
            transition: color 0.4s ease;
        }

        .subtitle {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-light);
            letter-spacing: 1px;
        }

        /* 卡片通用样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: transform 0.2s ease, background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        h2 {
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }
        
        h2::before {
            content: "¶";
            margin-right: 10px;
            font-size: 1.4rem;
            opacity: 0.5;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent-color);
            transition: color 0.4s ease;
        }
        a:hover {
            border-bottom-style: solid;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .note-item {
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.4s ease;
        }
        
        .note-title {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .note-desc {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 10px;
            display: block;
        }
